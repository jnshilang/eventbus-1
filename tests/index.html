<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title></title>
	<link rel="stylesheet" href="./css/demo.css"/>
</head>
<body>

<div class="demo-wrapper">

	<div class="btns" id="btns">
		<input type="button" value="/demo/getData1"/>
		<input type="button" value="/demo/getData2"/>
		<input type="button" value="/demo/getData3"/>
	</div>

	<div class="log">
		<h3>日志 <input id="clear" type="button" value="清空日志"/></h3>
		<ul id="logs"></ul>
	</div>

</div>


<script src="../build/eventbus.min.js"></script>
<script src="./js/public/jquery.js"></script>
<script src="./js/controller/controller-demo.js"></script>
<script src="./js/model/model-demo.js"></script>
<script src="./js/view/view-demo.js"></script>

<script>
	// 日志输出
	var log = function (msg, color) {
		if (!msg) {
			return false;
		} else if (typeof msg != "string") {
			msg = msg.toString();
		}
		var className = '';
		if (color) {
			className = ' style="color:'+ color +'" ';
		}
		$("#logs").append('<li' + className + '>' + msg + '</li>');
	};
	// 清空日志
	$("#clear").click(function(){
		$("#logs").empty();
	});
</script>

</body>
</html>
